{% extends "layout.html" %}
{% block body %}
<form action="/">
    <button type="submit" class="btn btn-primary btn-block btn-large">Cerrar sesion</button>
</form>


<div class="cuentas">
    <h1>Cuentas disponibles</h1>
    {%for bene in datos%}
        <a href="/irCuenta/{{bene.0}}" class="btn btn-primary btn-block btn-large">Cuenta: {{bene.0}}</a>
    {%endfor%}

</div>

{% endblock %}
